# Netlify Configuration for LabFlux

[build]
  publish = "."

# Form notifications - You'll receive an email for each submission
# Configure this in Netlify Dashboard: Site Settings > Forms > Form notifications

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets with revalidation
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache images longer (they change less frequently)
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, immutable"

# Redirect rules (if needed in the future)
# [[redirects]]
#   from = "/old-path"
#   to = "/new-path"
#   status = 301
